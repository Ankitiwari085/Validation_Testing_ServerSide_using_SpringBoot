<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
        <div class="row mt-5" >
            <div class="col-md-6 offset-md-3">

                <form th:action="@{/process}" method="post" th:object="${loginData}">
                    <h2 class="text-center">Login Here </h2>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">UserName</label>
                        <input type="text"
                               name="userName"
                               th:value="${loginData.userName}"
                               class="form-control "
                               id="exampleInputEmail1"
                               aria-describedby="emailHelp"
                               th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}" >
                        <div class="invalid-feedback"
                             id="validationServer03Feedback"
                             th:each="e: ${#fields.errors('userName')}" th:text="${e}" >
                        </div>
<!--                        <p th:each="e: ${#fields.errors('userName')}" th:text="${e}"></p>-->
<!--                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">E-mail</label>
                        <input type="email"
                               name="email"
                               th:value="${loginData.email}"
                               class="form-control"
                               id="exampleInputPassword1"
                                th:classappend="${#fields.hasErrors('email')?'is-invalid':''}">
                        <div class="invalid-feedback"
                        th:each="e:${#fields.errors('email')}" th:text="${e}">
                        </div>
                        <div class="mb-3 form-check">
                            <input name="agreed"
                                    type="checkbox" class="form-check-input" id="exampleCheck1"
                                   th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}">
                            <label class="form-check-label" for="exampleCheck1">Terms and Conditions</label>
                            <div class="invalid-feedback"
                                 th:each="e:${#fields.errors('agreed')}" th:text="${e}">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
        </div>

    </div>

</body>
</html>
